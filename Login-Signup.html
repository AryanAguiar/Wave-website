<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Log-signin.css">

    <title>Wave.com</title>
</head>

<body>

    <div class="header">
        <div class="container-fluid gx-0">

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand logo text-uppercase" href="index.html">Wave</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="About.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contactform.html">Contact us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <section class="container container_forms">
        <div class="form_login">
            <div class="form-content">
                <header>Login</header>

                <form class="form-origin2">
                    <div class="field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field">
                        <input type="password" id="password" placeholder="Password" class="password" required
                            minlength="5">
                    </div>

                    <div class="field">
                        <button type="submit" id="signup">Log In</button>
                    </div>

                    <div class="form-link">
                        <span class="spa1">Don't have an account? <a href="signup.html" class="signup-link">Sign
                                Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <section class="Footer">
        <footer>
            <footer>
                <div class="footer-content">
                    <p>&copy; 2023 Wave.com. All Rights Reserved.Aryan A</p>
                </div>
            </footer>

        </footer>

    </section>
</body>

</html>
